<html>
    <head><title> form </title></head>
    <body>
        <form>
            <h1 align="center">Good Vibes Form</h1>
            <h2 align="center">Tell us something positive that happend to you today</h2>
            <table>
                <tr>
                    <td><b><label>Name</label></b></td>
                    <td><input type="text" paceholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><b><label>Email</label></b></td>
                    <td><input type="email" paceholder="Enter your email Address"></td>
                </tr>
                <tr>
                    <td><b><label>On scale of 1-10,how good was it?</label></b></td>
                    <td><input type="text" paceholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><b><label>Where did it happen?</label></b></td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option>Place1</option>
                            <option>Place2</option>
                            <option>Place3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b><label>Date</label></b></td>
                    <td><input type="Date"></td>
                </tr>
                <tr>
                    <td><label>At what time of day did it happen?</label></td>
                    <td><input type="Radio" name="day"/><label>Morning</label><br>
                    <input type="Radio" name="day"/><label>Afternoon</label><br>
                    <input type="Radio" name="day"/><label>Evening</label></td>
                   
                </tr>
                <tr>
                    <td><label>What emotions did you experience</label>
                    <br>
                    <label>(select all that apply)</label></td>

                   
                    <td><input type="checkbox" name="day"><label>Excited</label>
                    <br>
                    <input type="checkbox" name="day"><label>Humbled</label>
                    <br>
                    <input type="checkbox" name="day"><label>Loved</label>
                    <br>
                    <input type="checkbox" name="day"><label>Enthusiastic</label>
                    <br>
                    <input type="checkbox" name="day"><label>Elited</label></td>
                    
                   
                </tr>
                <tr>
                    <td><label>please describe your positive experience.</label></td>
                    <td><textarea rows="4" cols="50"></textarea></td>
                </tr>
                
            </table>
            <center><input type="submit" value="submit"></center>
        </form>
    </body>
</html>
